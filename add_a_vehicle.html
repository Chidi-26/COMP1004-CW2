<main>
    <form id="addVehicleForm">
        <label for="rego">Vehicle Registration Number:</label>
        <input type="text" id="rego" name="rego">

        <label for="make">Make:</label>
        <input type="text" id="make" name="make">

        <label for="model">Model:</label>
        <input type="text" id="model" name="model">

        <label for="colour">Colour:</label>
        <input type="text" id="colour" name="colour">

        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner">

        <!-- If owner does not exist, show additional fields -->
        <div id="ownerDetails" style="display: none;">
            <label for="personid">Person ID:</label>
            <input type="text" id="personid" name="personid">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="license">License Number:</label>
            <input type="text" id="license" name="license">

            <label for="expire">License Expiry Date:</label>
            <input type="date" id="expire" name="expire">
        </div>

        <button type="submit">Add</button>
    </form>

    <div id="message"></div>
</main>
